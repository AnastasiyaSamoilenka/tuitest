<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Lime ID</title>
    

    <script>
        console.log(`Lime hello`);
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        // Get the 'limeId' parameter
        const limeId = urlParams.get('limeId');
        // Log the 'limeId' to the console
        console.log(`Lime ID: ${limeId}`);
    </script>

</head>
<body>
    <h1>Welcome!</h1>
    <p>Check the console for the Lime ID.</p>
</body>
</html>
